version: "3"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - ./api:/api

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app
    restart: always
    volumes:
      - ./app:/app
    ports:
      - "8080:8080"
    depends_on:
      - api

volumes:
  mongodb_data:
    driver: local
